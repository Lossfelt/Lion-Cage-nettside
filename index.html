<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lion Cage - Innovasjon gjennom forskning og utvikling">
  <title>Lion Cage - Hjem</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/lion-cage-logo-no-background.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/nav-footer.css">
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>
  <!-- Navigation will be injected by components.js -->
  <div id="nav-placeholder"></div>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <img src="/images/lion-cage-logo-no-background.png" alt="Lion Cage Logo" class="hero-logo">
          <h1 class="hero-title" data-i18n="home.hero_title">Velkommen til Lion Cage Prosjektet</h1>
          <p class="hero-subtitle" data-i18n="home.hero_subtitle">Sikkerhet gjennom innsyn</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer will be injected by components.js -->
  <div id="footer-placeholder"></div>

  <!-- Page translations (English only - Norwegian is in HTML) -->
  <script>
    window.pageTranslations = {
      "home.hero_title": "Welcome to the Lion Cage Project",
      "home.hero_subtitle": "Security through transparency"
    };
  </script>

  <!-- Scripts -->
  <script src="/js/components.js"></script>
  <script src="/js/i18n.js"></script>
</body>
</html>
